<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolo del prezzo del biglietto del treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container my-5">
        <form id="ticket-info" action="" class="text-bg-danger p-5 rounded-4 row row-gap-5 justify-content-between">
            <div class="row col-sm-6">
                <label for="fname">Nome</label>
                <input class="form-control" type="text" name="fname" id="fname" placeholder="Inserisci nome" required>
            </div>
            <div class="row col-sm-6">
                <label for="lname">Cognome</label>
                <input class="form-control" type="text" name="lname" id="lname" placeholder="Inserisci cognome" required>
            </div>
            <div class="row col-sm-6">
                <label for="km">Km da percorrere</label>
                <input class="form-control" type="text" name="km" id="km" placeholder="Inserisci i Km" required>
            </div>
            <div class="row col-sm-6">
                <label for="eta">Fascia et√†</label>
                <select class="form-select" name="eta" id="eta">
                    <option value="">Adulto</option>
                    <option value="20">Junior</option>
                    <option value="40">Senior</option>
                </select>
            </div>
            <div class="d-flex flex-wrap gap-3">
                <button class="btn btn-light" id="submit" type="submit">Genera</button>
                <button class="btn btn-light" id="reset" type="reset">Cancella</button>
            </div>
        </form>
        <br>
        <div id="final-price" class="border border-1 border-dark rounded-3 p-3">
            <div class="d-flex justify-content-between">
                <h3>logo</h3>
                <div>
                    <h3 class="text-uppercase">codice biglietto</h3>
                    <h2 id="ticket-code" class="text-uppercase">alphanumeric</h2>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="d-flex flex-column">
                    <span>PARTENZA</span>
                    <span>MILANO CENT.</span>
                    <span>00:00</span>
                </div>
                <div class="d-flex flex-column">
                    <span>ARRIVO</span>
                    <span>ROMA TIB.</span>
                    <span>00:00</span>
                </div>
                <div class="d-flex flex-column">
                    <span>DATA PARTENZA</span>
                    <span id="ticket-date"></span>
                </div>
                <div class="d-flex flex-column">
                    <span>TRENO</span>
                    <span id="train-number"></span>
                </div>
            </div>
            <table class="border border-1 border-danger w-100">
                <tr>
                    <th class="w-50">NOME PASSEGGERO</th>
                    <th>TIPO</th>
                    <th>EXTRA</th>
                    <th>CARROZZA</th>
                    <th>POSTO</th>
                </tr>
                <tr>
                    <td id="passenger-name" class="w-50"></td>
                    <td id="passenger-type"></td>
                    <td id="carriage-number"></td>
                    <td id="seat-number"></td>

                </tr>
            </table>
        </div>
    </main>
    <!-- script -->
     <script src="script/script.js"></script>
</body>
</html>
